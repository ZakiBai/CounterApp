name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    env:
      XCODE_SCHEME: CounterApp
      XCODE_PLATFORM: "iOS Simulator"
      XCODE_DEVICE: "iPhone 16 Pro"     

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Swift Packages
        run: |
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then \
            filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; \
          else \
            filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; \
          fi
          xcodebuild -resolvePackageDependencies -"$filetype_parameter" "$file_to_build"

      - name: Build
        run: |
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then \
            filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; \
          else \
            filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; \
          fi
          xcodebuild build-for-testing \
            -scheme "$XCODE_SCHEME" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=$XCODE_PLATFORM,name=$XCODE_DEVICE"

      - name: Test
        run: |
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then \
            filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; \
          else \
            filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; \
          fi
          xcodebuild test-without-building \
            -scheme "$XCODE_SCHEME" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=$XCODE_PLATFORM,name=$XCODE_DEVICE"
